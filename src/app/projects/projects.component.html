
<br/>
<div class="row">
    <div *ngFor = "let project of projects; let i = index" [attr.data-index]="i" class="col-lg-4 col-md-6 mb-r">
                        
    <!--Card-->
    <div class="card " style="align-items:center">

        <!--Card image-->
        <div class="view overlay hm-white-slight">
            <img src="{{project.image}}" style="object-fit: contain; width: 300px; height: 300px" class="card-img-top" alt="">
            <a href="{{project.link}}">
                <div class="mask waves-effect waves-light"></div>
            </a>
        </div>
        <!--/.Card image-->

        <!--Card content-->
        <div class="card-body text-center">
            <!--Title-->
            <h4 class="card-title"><strong>{{project.name}}</strong></h4>
            <h5>{{project.year}}</h5>

            <p class="card-text">
                {{project.shortDescription}}
            </p>
            <button type="button" (click)="goToProjectDetail(i)" class="btn-raised btn-primary btn">
                {{project.buttonText}}
            </button>
        </div>
        <!--/.Card content-->

    </div>
    <!--/.Card-->
    </div>
</div>
